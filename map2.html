<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>


	
</head>
<body>



<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>

	var mymap = L.map('mapid').setView([18.451603, -66.0599115], 9);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

	L.marker([18.3423188,-67.2567596]).addTo(mymap)
		.bindPopup("<b>Arts & Beyond Learning Center</b><br />Come and visit.").openPopup();

		L.marker([18.3983062,-66.051767]).addTo(mymap)
		.bindPopup("<b>Bakers Bakery in Rio Piedras</b><br />Come and visit.").openPopup();	

		L.marker([18.1808134,-67.1701927]).addTo(mymap)
		.bindPopup("<b>Bermúdez Tejero Law Offices</b><br />Come and visit.").openPopup();	

		L.marker([18.3797472,-67.2183556]).addTo(mymap)
		.bindPopup("<b>Guayabo's Auto Parts</b><br />Come and visit.").openPopup();	

		L.marker([18.4490876,-66.4403846]).addTo(mymap)
		.bindPopup("<b>Gyro Connect Online Marketing</b><br />Come and visit.").openPopup();	

		L.marker([18.3571329,-67.2682031]).addTo(mymap)
		.bindPopup("<b>Jacks Shack Food Truck</b><br />Come and visit.").openPopup();	

		L.marker([18.2048433,-67.140679]).addTo(mymap)
		.bindPopup("<b>Print Now in Mayagüez</b><br />Come and visit.").openPopup();	

		L.marker([18.3605404,-67.2570448]).addTo(mymap)
		.bindPopup("<b>Puntas Bakery in Rincón</b><br />Come and visit.").openPopup();	

		L.marker([18.335465,-67.2528181]).addTo(mymap)
		.bindPopup("<b>Rincón Makers Space</b><br />Come and visit.").openPopup();	

		L.marker([18.3445515,-67.2494005]).addTo(mymap)
		.bindPopup("<b>Sana Farm Stand</b><br />Come and visit.").openPopup();	

		L.marker([18.326489,-67.2455689]).addTo(mymap)
		.bindPopup("<b>Yaely's Pizza and Pasta Rincón</b><br />Come and visit.").openPopup();

	L.circle([51.508, -0.11], 500, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("I am a circle.");

	L.polygon([
		[51.509, -0.08],
		[51.503, -0.06],
		[51.51, -0.047]
	]).addTo(mymap).bindPopup("I am a polygon.");


	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>



</body>
</html>
